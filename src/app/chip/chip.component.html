<label for="">Enter User Names</label>
<img [src]="'../../assets/add_icon.png'" style="width: 16px; height: 16px; float: right; cursor: pointer;"
    (click)="addListModal()">
<div class="chip-container">
    <form>
        <ng-container *ngIf="chipService.chips.length > 0">

            <div class="chip" *ngFor="let chip of chipService.chips; let idx = index;trackBy: trackByMethod">
                <span (dblclick)="turnEditModeOn(chip, idx)">{{ chip?.label | chipUppercased}}</span>
                <button *ngIf="!editMode" (click)="removeChip(idx)">X</button>
                <div *ngIf="editMode && selectedIndex === idx">
                    <input [(ngModel)]="editedChip" [ngModelOptions]="{standalone: true}"
                        (keydown.enter)="editChip(idx, editedChip)" (blur)="editMode = false" />
                </div>
            </div>
        </ng-container>
        <div class="newChip">
            <input type="text" [(ngModel)]="newChip" [ngModelOptions]="{standalone: true}" (keydown.enter)="onAddChip()"
                [placeholder]="'Add New Chip'" />
        </div>
    </form>
</div>
